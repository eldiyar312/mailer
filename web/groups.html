    <button type="button" class="btn btn-outline-primary" onclick="EditGroupsInterface()">Добавить группу</button>
    <button type="button" class="btn btn-outline-danger" onclick="GroupRemove()">Удалить группу</button>

        <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup"></label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">E-mail адрес:</div>
                </div>
                <input type="email" class="form-control" id="addedUserMail" placeholder="example@domain.com">
            </div>
        </div>
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup"></label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Имя адресата:</div>
                </div>
                <input type="text" class="form-control" id="addedUserName" placeholder="Семён Семёныч">
            </div>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary mb-2" onclick="AddUserToGroup()">Добавить адресата в группу</button>
        </div>
    </div>
</div>

<div class="groupsedit-block">
    <p id="userEditsResponse"></p>
</div>

     <button type="button" class="btn btn-danger" onclick="RemoveUser()">Удалить выбранный адрес</button>
